
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ZONBI | Cross-Layer Intelligence Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body { background-color: #0a0a0a; color: #00ff41; font-family: 'Fira Code', monospace; }
            .cyber-card { border: 1px solid #00ff41; box-shadow: 0 0 10px #00ff4133; background: #111; }
            input { background: #1a1a1a; border: 1px solid #00ff41; color: #00ff41; }
            .glitch { text-shadow: 2px 2px #ff0000, -2px -2px #0000ff; }
            .loading { animation: pulse 1.5s infinite; }
            @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        </style>
    </head>
    <body class="p-4 md:p-8">
        <div class="max-w-5xl mx-auto">
            <header class="text-center mb-12">
                <h1 class="text-4xl md:text-6xl font-bold glitch mb-4">üßü ZONBI INTELLIGENCE</h1>
                <p class="text-gray-400 uppercase tracking-widest text-sm">Triple-Layer Automated Threat Lookup</p>
                <p class="text-xs mt-4 text-green-700 font-bold italic">LAST_SYNC: 2025-12-24 01:57:16 UTC</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                <div class="cyber-card p-6 text-center">
                    <div class="text-xs text-gray-500 mb-1">URL_LAYER</div>
                    <div class="text-3xl font-bold">875763</div>
                </div>
                <div class="cyber-card p-6 text-center">
                    <div class="text-xs text-gray-500 mb-1">DOMAIN_LAYER</div>
                    <div class="text-3xl font-bold">439652</div>
                </div>
                <div class="cyber-card p-6 text-center">
                    <div class="text-xs text-gray-500 mb-1">IP_LAYER</div>
                    <div class="text-3xl font-bold">23196</div>
                </div>
            </div>

            <section class="cyber-card p-6 md:p-10 mb-12">
                <h2 class="text-xl mb-6 uppercase border-b border-green-900 pb-2">üîç Global Indicator Search</h2>
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <input type="text" id="searchInput" placeholder="Enter URL, Domain or IP Address..." class="w-full p-4 focus:outline-none">
                    <button onclick="globalSearch()" class="bg-green-600 text-black px-10 py-4 font-bold hover:bg-white transition-all">SCAN_LAYERS</button>
                </div>
                <div id="statusOutput" class="text-sm font-bold opacity-70 italic">Awaiting indicator input for cross-layer analysis...</div>
            </section>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-12 text-sm">
                <a href="urls.txt" target="_blank" class="cyber-card p-4 text-center hover:bg-green-900 transition">RAW_URLS</a>
                <a href="domains.txt" target="_blank" class="cyber-card p-4 text-center hover:bg-green-900 transition">RAW_DOMAINS</a>
                <a href="ips.txt" target="_blank" class="cyber-card p-4 text-center hover:bg-green-900 transition">RAW_IPS</a>
            </div>
        </div>

        <script>
            async function globalSearch() {
                const query = document.getElementById('searchInput').value.trim().toLowerCase();
                const output = document.getElementById('statusOutput');
                if(!query) return;

                output.innerText = "üì° SCANNING ALL LAYERS (URL/DOMAIN/IP)...";
                output.className = "text-sm font-bold loading";
                
                try {
                    const files = ['domains.txt', 'ips.txt', 'urls.txt'];
                    let found = false;
                    let foundIn = "";

                    for(const file of files) {
                        const res = await fetch(file);
                        const data = await res.text();
                        if(data.toLowerCase().includes(query)) {
                            found = true;
                            foundIn = file.replace('.txt', '').toUpperCase();
                            break;
                        }
                    }

                    output.className = "text-sm font-bold mt-2";
                    if(found) {
                        output.innerHTML = "üö® ALERT: Match found in " + foundIn + " database!";
                        output.style.color = "#ff4444";
                    } else {
                        output.innerHTML = "‚úÖ CLEAR: Indicator not found in any layer.";
                        output.style.color = "#00ff41";
                    }
                } catch (e) {
                    output.innerText = "‚ùå ERROR: Connection to intelligence layers failed.";
                    output.style.color = "#ff4444";
                }
            }
        </script>
    </body>
    </html>
