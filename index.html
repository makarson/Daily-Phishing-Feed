
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ZONBI | Threat Intel Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body { background-color: #0a0a0a; color: #00ff41; font-family: 'Fira Code', monospace; }
            .cyber-card { border: 1px solid #00ff41; box-shadow: 0 0 10px #00ff4133; background: #111; }
            input { background: #1a1a1a; border: 1px solid #00ff41; color: #00ff41; }
            .glitch { text-shadow: 2px 2px #ff0000, -2px -2px #0000ff; }
        </style>
    </head>
    <body class="p-8">
        <div class="max-w-5xl mx-auto">
            <header class="text-center mb-12">
                <h1 class="text-5xl font-bold glitch mb-4">üßü ZONBI INTELLIGENCE</h1>
                <p class="text-gray-400">Automated Phishing & Malware Feed Dashboard</p>
                <p class="text-xs mt-2 text-green-700 font-bold">LAST UPDATE: 2025-12-23 21:29:18 UTC</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                <div class="cyber-card p-6 text-center">
                    <div class="text-sm uppercase text-gray-500">Total URLs</div>
                    <div class="text-3xl font-bold">875743</div>
                </div>
                <div class="cyber-card p-6 text-center">
                    <div class="text-sm uppercase text-gray-500">Domains</div>
                    <div class="text-3xl font-bold">439756</div>
                </div>
                <div class="cyber-card p-6 text-center">
                    <div class="text-sm uppercase text-gray-500">Active IPs</div>
                    <div class="text-3xl font-bold">23174</div>
                </div>
            </div>

            <section class="cyber-card p-8 mb-12">
                <h2 class="text-xl mb-4 uppercase border-b border-green-900 pb-2">üîç Instant Threat Lookup</h2>
                <div class="flex gap-4 mb-4">
                    <input type="text" id="searchInput" placeholder="Enter domain or IP..." class="w-full p-3 focus:outline-none">
                    <button onclick="checkThreat()" class="bg-green-600 text-black px-8 font-bold hover:bg-green-400 transition-colors">SEARCH</button>
                </div>
                <div id="statusOutput" class="text-sm italic text-gray-500">Ready to scan database...</div>
            </section>

            <footer class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <a href="urls.txt" class="cyber-card p-2 hover:bg-green-900 transition">DOWNLOAD URLS</a>
                <a href="domains.txt" class="cyber-card p-2 hover:bg-green-900 transition">DOWNLOAD DOMAINS</a>
                <a href="ips.txt" class="cyber-card p-2 hover:bg-green-900 transition">DOWNLOAD IPS</a>
            </footer>
        </div>

        <script>
            async function checkThreat() {
                const input = document.getElementById('searchInput').value.trim().toLowerCase();
                const output = document.getElementById('statusOutput');
                if(!input) return;

                output.innerText = "üîç Searching in 68MB database...";
                output.style.color = "#888";

                try {
                    // Dev veriyi √ßekiyoruz (Client-side cache sayesinde hƒ±zlƒ± √ßalƒ±≈üƒ±r)
                    const response = await fetch('domains.txt');
                    const text = await response.text();
                    
                    if(text.toLowerCase().includes(input)) {
                        output.innerHTML = "ALERT: Indicator found in database!";
                        output.style.color = "#ff4444";
                    } else {
                        output.innerHTML = "CLEAR: No matches found in current feed.";
                        output.style.color = "#00ff41";
                    }
                } catch (e) {
                    output.innerText = "Error: Could not access database.";
                }
            }
        </script>
    </body>
    </html>
